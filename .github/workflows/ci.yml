name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f nvda_log_analyzer/pyproject.toml ]; then
          pip install ./nvda_log_analyzer
        fi
        
    - name: Run tests
      run: |
        cd nvda_log_analyzer
        pytest
